<!DOCTYPE html>
<html>
	<head>
		<title>Reset Password</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="dpd.js"></script>
		<script type="text/javascript" src="/js/custom.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		
	</head>
	<body>
		
		<div class="container">
			<label style="font-size:40px; display: block; text-align: center; line-height: 150%;">Reset Password</label>
			<span id="error_msg"></span>
			<form id="reset_password_form">
			  <input type="hidden" id="uId" />
			  <input type="hidden" id="sent_time">
			  <label for="password">Password:</label>
			  <input type="password" id="password" />
			  <label for="confirm-password">Confirm Password:</label>
			  <input type="password" id="confirm-password" /><br />
			  <button type="button" class="btn btn-primary" id="reset_pass">Save</button>
			</form>
		</div>
		
		<script type="text/javascript">
			var url = window.location.href;
			var params = url.split('?')[1];
			var id = params.split('&')[0];
			var tm = params.split('&')[1];
			
			//alert(id);
			$('#uId').val(id);
			$('#sent_time').val(tm);
			//var abc = $('#uId').val();
			//alert(abc);
		</script>
  </body>
</html>
